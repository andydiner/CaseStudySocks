<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org http://www.thymeleaf.org
  http://www.ultraq.net.nz/thymeleaf/layout http://www.ultraq.net.nz/thymeleaf/layout
  http://www.thymeleaf.org/thymeleaf-extras-springsecurity4 http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Update Product</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{~/css/styles.css}" rel="stylesheet" />
    <link th:href="@{~/css/mystyles.css}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script th:src="@{~/js/scripts.js}"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container" th:insert="nav">
    </div>
</nav>
<!-- Page content-->
<div class="container">
    <div class="text-center mt-5">
        <h1>Update Product</h1>
        <form action="updateproduct" method="post" th:object="${product}">
            <label> Product Picture (Must Select New Image, Or choose current.)
                <img th:src="@{~/{path}(path=${product.imagePath})}" alt="..." width="50" class="rounded mb-2 img-thumbnail"/>
            </label>
            <input class="form-control" th:type="file" name="imagePath" th:field = "*{imagePath}" enctype="multipart/form-data"/>
            <label>Product Name</label>
            <input type="text" class="form-control" name="name" th:field="*{name}" />
            <label>Product Description</label>
            <input type="text" class="form-control" name="description" th:field="*{description}" />
            <!--      <label style="color:red" th:each="error:${#fields.errors('email')}" th:text="${error}">error</label>-->
            <label>Product Quantity Available</label>
            <input type="text" class="form-control" name="quantityInStock" th:field="*{quantityInStock}" />
            <!--      <label style="color:red" th:each="error:${#fields.errors('name')}" th:text="${error}">error</label>-->
            <label>Product Quantity</label>
            <input type="text" class="form-control" name="totalQuantity" th:field="*{totalQuantity}" />
            <!--      <label style="color:red" th:each="error:${#fields.errors('name')}" th:text="${error}">error</label>-->
            <label>Product Price</label>
            <input type="text" class="form-control" name="price" th:field="*{price}" />
            <!--      <label style="color:red" th:each="error:${#fields.errors('name')}" th:text="${error}">error</label>-->

            <!--      <label style="color:red" th:each="error:${#fields.errors('password')}" th:text="${error}">error</label>-->
            <input type="submit" name="Submit" />
        </form>
    </div>
</div>
<!-- Bootstrap core JS-->

</body>
</html>
