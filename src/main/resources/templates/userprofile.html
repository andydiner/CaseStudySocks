    <title th:text="${user.emailAddress}"></title>
    <style type="text/css">

        .upload{
            height:150px;
            width: 150px;
            position: relative;
            background: url('/imgs/defaultprofile.jpg');
            background-size: 100% 100%;
            margin: 100px auto;
        }
        .myImage{
            cursor: pointer;
            transition: .5s;
            bottom: 0;
            color: transparent;
            width: 100%;
            background: rgba(0,0,0,.5);
            opacity: 0;
        }
        .myImage::-webkit-file-upload-button{
            visibility: hidden;
        }
        .myImage::before{
            content:'\f030';
            color: #ffffff;
            display:inline-block;
            -webkit-user-select: none;
        }
        .myImage::after{
            content: 'Update';
            font-family: 'arial';
            font-weight: bold;
            color: #ffffff;
            display: block;
            top: 70px;
            font-size: 14px;
        }
        .myImage:hover{
            opacity: 1;
        }


    </style>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{~/css/styles.css}" rel="stylesheet" />
    <link th:href="@{~/css/mystyles.css}" rel="stylesheet" />
    <link th:href="@{~/css/profilestyles.css}" rel="stylesheet" />


</head>
