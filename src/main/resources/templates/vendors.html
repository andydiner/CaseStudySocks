<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
      <html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org http://www.thymeleaf.org
      http://www.ultraq.net.nz/thymeleaf/layout https://www.ultraq.net.nz/thymeleaf/layout
      http://www.thymeleaf.org/thymeleaf-extras-springsecurity4 http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
      <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <meta name="description" content="" />
      <meta name="author" content="" />
      <title>Vendor List</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" th:href="@{assets/favicon.ico}" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link th:href="@{~/css/styles.css}" rel="stylesheet" />
  <link th:href="@{~/css/mystyles.css}" rel="stylesheet" />
</head>
<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container" th:insert="nav">
  </div>
</nav>
<!-- Page content-->
<div class="container">
  <div class="text-center mt-5">
    <h1>Vendors</h1>
    <table class="table">
      <thead>
      <tr>
        <th class="col-3">Email</th>
        <th class="col-3">First</th>
        <th class="col-3">Last</th>
        <th class="col-3">Phone</th>
        <th class="col-3">Pass</th>

      </tr>
      </thead>
      <tbody>
      <tr th:each="v:${vendors}" >
        <td class="col-3" th:text="${v.emailAddress}"></td>
        <td class="col-3" th:text="${v.firstName}"></td>
        <td class="col-3" th:text="${v.lastName}"></td>
        <td class="col-3" th:text="${v.phoneNumber}"></td>
        <td class="col-3" th:text="${v.password}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{~/js/scripts.js}"></script>
</body>
</html>
</title>
</head>
<body>

</body>
</html>
