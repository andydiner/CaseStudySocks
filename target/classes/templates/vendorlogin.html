<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="htp://www.thymeleaf.org http://www.thymeleaf.org
  t
   http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>SockCase Vendor Login</title>
  <!-- Favicon-->
<!--  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico"/>-->
  <!-- Core theme CSS (includes Bootstrap)-->
  <link th:href="@{~/css/styles.css}" rel="stylesheet" />
  <link th:href="@{~/css/mystyles.css}" rel="stylesheet" />

</head>
<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container" th:insert="nav">
  </div>
</nav>
<!-- Page content-->
<div class="container">
  <div class="text-center mt-5">
    <h1>Log In</h1>
    <form action="vendorlogin" method="post" th:object="${currentVendor}">
      <label>Username</label>
      <input type="text" name="email" class="form-control" th:field="*{emailAddress}" />
      <!--      <label style="color:red" th:each="error:${#fields.errors('email')}" th:text="${error}">error</label>-->
      <label>Password</label>
      <input type="text" name="password" class="form-control" th:field="*{password}" />
      <!--      <label style="color:red" th:each="error:${#fields.errors('password')}" th:text="${error}">error</label>-->
      <input type="submit" name="Submit" />
    </form>
  </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{~/js/scripts.js}"></script>
</body>
</html>
