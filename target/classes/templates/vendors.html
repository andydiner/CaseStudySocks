<tr th:each="v:${vendors}" >
<div class="container mt-5 d-flex justify-content-center">
  <div class="card p-3">
    <div class="d-flex align-items-center">
      <div class="image"> <img th:src="@{~/{path}(path=${v.imagePath})}" alt="..." width="130" class="rounded mb-2 img-thumbnail"/>
      </div>
      <div class="ml-3 w-100">
        <h4 class="mb-0 mt-0 d-inline"th:text="${v.firstName}"></h4> <h4 class="mb-0 mt-0 d-inline" th:text="${v.lastName}"></h4>
        <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">
          <div class="d-flex flex-column"><span class="rating">Phone Number</span> <span class="number1" th:text="${v.phoneNumber}"></span></div>
<!--          <div class="d-flex flex-column"> <span class="followers">Followers</span> <span class="number2">980</span> </div>-->
          <div class="d-flex flex-column"> <span class="rating">Money Earned</span> <span class="number3" th:text="${v.moneyEarned}"></span> </div>
        </div>
        <div class="button mt-2 d-flex flex-row align-items-center">
          <button class="btn btn-sm btn-outline-primary w-100"><a class="h4" th:href="@{'/vendors/edit/' + ${v.emailAddress}}">Edit</a></button>
          <button class="btn btn-sm btn-outline-primary w-100 ml-2">    <a class="h4"th:href="@{'/vendors/delete/' + ${v.emailAddress}}">Delete</a>
          </button> </div>
      </div>
    </div>
  </div>
</div>
  </td>
</tr>
